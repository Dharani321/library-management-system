<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:200px auto;
            width:500px;
            
        }
        .container{
            background-color:rgb(160, 233, 160);
            border-radius: 10px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
    <h3 style="text-align:center;text-decoration:underline">Book Issue</h3>
    <table style="border:2px red solid;margin: auto;">
        <tr>
            <th style="border:2px red solid">
               Enter Book Name
            </th>
            <th style="border:2px red solid">
                <select>
                    <option>C</option>
                    <option>Java</option>
                    <option>Python</option>
                 </select>
             </th>
            
        </tr>
        <tr>
            <td style="border:2px red solid">
               Enter Author 
             </td>
             <td style="border:2px red solid">
                <select>
                    <option>A1</option>
                    <option>A2</option>
                    <option>A3</option>
                 </select>
              </td>
              
        </tr>
        <tr>
            <td style="border:2px red solid">
               Issue Date 
             </td>
             <td style="border:2px red solid">
                 <input type="date" >
              </td>
             
        </tr>
        <tr>
            <td style="border:2px red solid">
                Return Date
             </td>
             <td style="border:2px red solid">
                <input type="date">
              </td>
             
        </tr>
        <tr>
            <td style="border:2px red solid">
                Remarks 
             </td>
             <td style="border:2px red solid">
                <input type="text">
              </td>
             
        </tr>

       
        <!-- <tr>
            <td style="border:2px red solid">
                Table head from 
             </td>
             <td style="border:2px red solid">
                 Table head To
              </td>
             
        </tr> -->
    </table>
    <div style="display:flex; justify-content: space-between;">
    <button>Cancel</button>
    <button>Confirm</button>
</div>
</div>
</body>
</html>
